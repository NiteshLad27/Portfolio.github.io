</head>

<!-- Navbar -->

  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">

    <nav class="space-x-6 hidden md:flex font-medium">
      <a href="index.html" class="nav-link">Home</a>

      <a href="pricing.html" class="nav-link">Pricing</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>

    </nav>
  </div>
</header>

<!-- Portfolio Section -->
<section class="pt-28 pb-20 max-w-7xl mx-auto px-6">
  <h2 class="text-4xl font-bold text-center mb-12 text-gray-800" data-aos="fade-up">My Portfolio</h2>

  <!-- Filter Buttons -->
  <div class="flex flex-wrap justify-center gap-4 mb-10" data-aos="fade-up">
    <button class="filter-btn bg-purple-500 text-white px-5 py-2 rounded-full shadow hover:bg-purple-600 transition" data-filter="all">All</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="branding">Branding & Identity</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="print_media">Print Media</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="packaging_design">Packaging Design</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="digital_social_media">Digital & Social Media</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="ui_graphics">UI Graphics</button>
    <button class="filter-btn bg-gray-200 text-gray-700 px-5 py-2 rounded-full shadow hover:bg-purple-600 hover:text-white transition" data-filter="website">Website</button>
  </div>

  <!-- Portfolio Grid -->
  <div id="portfolio-grid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
</section>

<!-- Footer -->

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
  AOS.init({ duration: 1200 });

  // Load JSON & build portfolio
  fetch("assets/portfolio.json")
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("portfolio-grid");

      Object.entries(data).forEach(([category, items]) => {
        let filterClass = category.toLowerCase().replace(/\s+/g, "_");

        items.forEach(item => {
          const fileName = item.split("/").pop();
          const title = fileName.replace(/\.[^/.]+$/, "").replace(/[_-]/g, " ");

          const div = document.createElement("div");
          div.className = `portfolio-item ${filterClass} bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition flex flex-col`;
          div.setAttribute("data-aos", "zoom-in");

          // Handle PDFs (show icon instead of preview)
          if (item.endsWith(".pdf")) {
            div.innerHTML = `
              <a href="${item}" target="_blank" data-title="${title}" class="flex-1 flex flex-col items-center justify-center bg-gray-50 p-4">
                <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="${title}" class="w-16 h-16 mb-2">
                <p class="text-sm font-medium text-gray-600">${title}</p>
              </a>`;
          } else {
            div.innerHTML = `
              <a href="${item}" data-lightbox="${filterClass}" data-title="${title}" class="flex-1 flex items-center justify-center bg-gray-50">
                <img src="${item}" alt="${title}" class="max-h-48 object-contain p-2">
              </a>`;
          }

          grid.appendChild(div);
        });
      });
    });

  // Filter functionality
  const buttons = document.querySelectorAll(".filter-btn");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const filter = btn.getAttribute("data-filter");
      const items = document.querySelectorAll(".portfolio-item");

      // Active button styles
      buttons.forEach(b => b.classList.remove("bg-purple-500", "text-white"));
      buttons.forEach(b => b.classList.add("bg-gray-200", "text-gray-700"));
      btn.classList.add("bg-purple-500", "text-white");
      btn.classList.remove("bg-gray-200", "text-gray-700");

      // Filter items
      items.forEach(item => {
        if(filter === 'all' || item.classList.contains(filter)){
          item.classList.remove("hidden");
        } else {
          item.classList.add("hidden");
        }
      });
    });
  });
</script>
</body>
</html>
